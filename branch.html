<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>

@import "/css/fa.css";

body {
    font-family: "맑은 고딕", arial, tahoma;
	font-size: 10pt;
    position: fixed; top: 0; right: 0; bottom: 0; left: 0;
    padding: 0; margin: 0;
    display: flex;
}

main {
    flex: 1;
    position: relative;
}

iframe {
    width: 100%; height: 100%;
    border: none;
}

#dialog {
	position: fixed; top: 0; right: 0; bottom: 0; left: 0;
	padding: 0; margin: 0;
}

nav {
    position: absolute; top: 5px; right: 5px;
}

nav >span {
    font: 20px "Font Awesome 5 Free";
    border-radius: 50%;
    display: flex; width: 32px; height: 32px;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 132, 255, 0.5);
    border-color: #0084ff;
    color: #ffffff;
    cursor: pointer;
}

nav >span:hover {
    background-color: #0084ff;
}

aside {
    position: absolute; top: 0; right: 0; left: 0;
    padding: 1em;
    text-align: center;
    font-weight: bold;
    color: #fff;
    pointer-events: none;
}

#event {
    cursor: pointer;
    pointer-events: all;
}

#event::before,
#event::after {
    display: inline-flex; align-items: center; justify-content: center;
    background-color: #ffa500;
    border: 1px solid #c46c00;
    height: 3em;
    box-sizing: border-box;
}

#event::before {
    content: attr(data-count);
    width: 3em; 
	border-radius: 50%;
}

#event::after {
    content: attr(data-message);
    padding: 0 1em 0 1em;
	margin-left: 1em;
	border-radius: 1.5em 0 0 1.5em;
}

body:not(.dialog) #dialog,
body:not(.event) #event,
body:not(.popup) nav {
    display: none;
}

			</style>            
        </head>
        
        <script>

function showDialog(src) {
    const dialog = document.getElementById("dialog");

    dialog.onload = function () {
		document.body.classList.add("dialog");
	};

    dialog.src = src;
}

function closeDialog(reset) {
    document.body.classList.remove("dialog");
    
    if (reset) {
        resetDialog();
    }
}

function resetDialog() {
    document.getElementById("frame").contentWindow.location.reload();
}

function findParentFromStage(id) {
    const upper = String($.upper);

    for (let parent=String(id), tmp; parent; parent = tmp) {
        if (!(parent in $.positionData)) {
            return;
        }

        tmp = String($.positionData[parent].parent);
        
        if (tmp === upper) {
            return parent;
        }
    }
}

function onEvent(event) {
    $.event.dataset.count = (count => {
        if (isNaN(count)) {
            return "9+";
        } else {
            return ++count > 9? "9+": count;
        }
    }) (Number($.event.dataset.count));

    $.event.dataset.message = `${event.name || event.ip || ""} ${event.message}`;

    document.body.classList.add("event");
}

function getPositionData() {
    return $.positionData;
}

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert(`Notice!\n\n세션 만료.`);

        break;
    default:
        alert(`Error!\n\n오류코드 ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

        </script>

        <body>
            <main>
                <iframe id="frame"></iframe>
            </main>
            <nav>
                <span id="restore" title="창 복원">
                    &#xf2d0;
                </span>
            </nav>
            <aside>
                <span id="event" data-count="0" data-message="No message."></span>
            </aside>
            <iframe id="dialog"></iframe>
        <script>
if (opener) {
    window.account = opener.account;

    if (opener.onRestore) {
        document.body.classList.add("popup");
        
        document.getElementById("restore").onclick = e => {
            if (opener && !opener.closed) {
                opener.onRestore("branch");

                close();
            } else {
                alert("Error!\n\n창 복원 오류.");
            }
        };
    }
} else if (top !== window && top.account) {
    window.account = top.account;

    document.body.classList.add("frame");
} else {
    throw window.location.replace("/warning.html");
}
        </script>
        <script src="/js/request.js"></script>
        <script>

const $ = {
        request: new Request(),
        event: document.getElementById("event")
    };

document.getElementById("event").onclick = e => {
    document.body.classList.remove("event");

    $.event.dataset.count = 0;
};

$.request.execute({
    command: "get",
    target: "position",
    name: "position"
}, function (e) {
    switch(this.status) {
    case 200:
        $.positionData = JSON.parse(this.responseText);
        
        document.getElementById("frame").src = "/branch/view.html";
        
        break;
    default:
        showMessage(this);
    }
});

        </script>
    </body>
</html>
