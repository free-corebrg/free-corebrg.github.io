<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="No-Cache">
		
		<title>CeMS Chart</title>

		<style>

body {
    position: fixed; top: 0; right: 0; bottom: 0; left: 0;
    padding: 0; margin: 0;
	background-color: #4d525a;
}

iframe {
    width: 100%; height: 100%;
    padding: 0; margin: 0;
    border: none;
}

		</style>
		
		<script>

function showMessage(xhr) {
    switch (xhr.status) {
    case 401:
        alert("Notice!\n\n"+ "세션 만료.");

        break;
    default:
        alert(`Error!\n\n오류코드 ${xhr.status}.`);
    }

    try {
        console.log(JSON.parse(xhr.responseText).error);
    } catch (e) {}
}

		</script>
	</head>

	<body>
        <iframe></iframe>

        <script src="/js/request.js"></script>
		<script>

const $ = {
        request: new Request()
    };

function initialize () {
    $.request.execute({
        command: "get",
        target: "node",
		id: Number(window.sessionStorage.getItem("node_id")),
		resource: true
	}, function () {
		switch (this.status) {
			case 200:
				const node = JSON.parse(this.responseText);
                
                document.title = node.name || node.ip || "Chart";

                if (window.sessionStorage.getItem("chart")) {
                    document.querySelector("iframe").src = "/chart/chart.html";
                } else {
                    document.querySelector("iframe").src = "/chart/summary.html";
                }

				break;
			default:
				showMessage(this);
		}
	});	
}

function signIn(e) {
    switch(this.status) {
    case 200:
        window.account = JSON.parse(this.responseText);
        
        initialize();

        break;
    default:
        alert("Error!\n\n권한 없음.");
    }
}
if (window.sessionStorage.getItem("node_id")) {
    $.request.execute({
        "command": "signin"
    }, signIn);
} else {
    alert("Error!\n\n잘못된 접근.");
}

		</script>
	
	</body>
</html>
