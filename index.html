        <script>

function signIn(account) {
    $.request = new Request();

    $.request.execute({
        command: "echo"
    }, function (e) {
        switch (this.status) {
        case 200:
            break;
        default:
            throw document.getElementById("cems").src = "/download.html";
        }

        window.account = account;
            
        document.getElementById("cems").src = "about:blank";

        document.getElementById("status").src = "/status.html";

        document.body.classList.add("authorized");
    });
}
function showDialog(src, parent) {
    const dialog = document.getElementById("dialog");

    dialog.onload = function () {
        $.parent = parent;

		document.body.classList.add("dialog");
	};

    dialog.src = src;
}

function closeDialog(reset) {
    document.body.classList.remove("dialog");
    
    if (reset) {
        resetParent();
    }

    delete $.parent;
}

function resetParent() {
    if ($.parent) {
        $.parent.location.reload();
    }
}

function clearLog() {
	$.event = 0;
    
    closeDialog();

	document.body.classList.remove("event");
}
